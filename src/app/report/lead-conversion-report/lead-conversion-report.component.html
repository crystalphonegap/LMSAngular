<mat-card>
  <mat-card-header>
      <mat-card-title>Download Business Conversion report</mat-card-title>
      <mat-card-subtitle>Excel Format</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="leadDownloadFilterForm">
      <div class="row">
        <mat-form-field class="col-sm-10 col-md-10 col-lg-10" >
          <mat-select formControlName="fiscalYearId" placeholder="Select Fiscal Year">
              <mat-option *ngFor="let s of fiscalYears" [(value)]="s.id">{{ s.fiscalYearDuration }}</mat-option>
          </mat-select>
        </mat-form-field>
          <div class="col-sm-2 col-md-2 col-lg-2">
              <button mat-mini-fab type="button" color="primary" (click)="downloadReport()">
                  <mat-icon>file_download</mat-icon>
          </button>
          </div>
      </div>
  </form>
  </mat-card-content>
</mat-card>
