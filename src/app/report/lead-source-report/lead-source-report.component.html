<mat-card>
  <mat-card-header>
      <mat-card-title>Download State-Source wise extensive report</mat-card-title>
      <mat-card-subtitle>Excel Format</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="leadDownloadFilterForm">
      <div class="row">
          <mat-form-field  class="col-sm-10 col-md-10 col-lg-10" appearance="">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [formGroup]="leadDownloadFilterForm" [rangePicker]="picker" >
                  <input matStartDate formControlName="leadFromDate" placeholder="From date">
                  <input matEndDate formControlName="leadUptoDate" placeholder="Upto date">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>  
              <!-- <mat-error *ngIf="orderQueryForm.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
              <mat-error *ngIf="orderQueryForm.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
          </mat-form-field>
          <div class="col-sm-2 col-md-2 col-lg-2">
              <button mat-mini-fab type="button" color="primary" (click)="downloadReport()">
                  <mat-icon>file_download</mat-icon>
          </button>
          </div>
      </div>
  </form>
  </mat-card-content>
</mat-card>
